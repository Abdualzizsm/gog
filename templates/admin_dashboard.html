<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>لوحة التحكم - إضافة مستخدم جديد</h1>
            <div class="form-links"><a href="/logout">تسجيل الخروج</a></div>
        </header>
        <main>
            {% if message %}
            <div class="success-message">{{ message }}</div>
            {% endif %}
            <form action="/admin/add_user" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم الجديد</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">إضافة مستخدم</button>
            </form>

            <hr style="margin: 2rem 0;">

            <h2>المستخدمون الحاليون</h2>
            <ul class="user-list">
                {% for user in users %}
                    <li>{{ user }}</li>
                {% else %}
                    <li>لا يوجد مستخدمون حاليًا.</li>
                {% endfor %}
            </ul>
        </main>
    </div>
</body>
</html>
