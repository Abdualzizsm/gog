<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محلل تقييمات خرائط جوجل</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-nav">
                <a href="/admin/login" class="btn btn-secondary">لوحة التحكم</a>
                <a href="/logout" class="btn btn-secondary">تسجيل الخروج</a>
            </div>
            <h1>محلل تقييمات خرائط جوجل</h1>
            <p>أدخل رابط منشأة على خرائط جوجل للحصول على تحليل شامل للتعليقات.</p>
        </header>
        
        <main>
            <form action="/analyze" method="post" id="analysis-form">
                <div class="form-group">
                    <label for="map_url">رابط خرائط جوجل</label>
                    <input type="url" id="map_url" name="map_url" placeholder="https://maps.app.goo.gl/xxxxxxxxxxxxxxxxx" required>
                </div>
                <button type="submit" id="analyze-button">تحليل الآن</button>
            </form>
            
            {% if error %}
            <div class="error-message">
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <div id="loader" class="loader" style="display: none;">
                <p>جاري التحليل... قد تستغرق هذه العملية عدة دقائق.</p>
                <div class="spinner"></div>
            </div>
        </main>

        <footer>
            <p>تم التطوير بواسطة Cascade AI</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
